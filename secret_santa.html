<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ„ Secret Santa Addresses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #f7f4ef;
  color: #222;
  padding: 40px;
}
h1 {
  font-size: 22px;
  margin-bottom: 6px;
}
p {
  color: #666;
  margin-bottom: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}
th, td {
  padding: 14px;
  border-bottom: 1px solid #eee;
}
th {
  background: #f1efe9;
  text-align: left;
  font-weight: 600;
}
td {
  outline: none;
}
tr:last-child td {
  border-bottom: none;
}
.add {
  margin-top: 16px;
  background: #2f6f4e;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
}
.add:hover {
  background: #265a40;
}
.note {
  font-size: 12px;
  color: #888;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>ðŸŽ„ Secret Santa Delivery List</h1>
<p>Please add or edit only your own row.</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Delivery Address</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<button class="add" onclick="addRow()">ï¼‹ Add your row</button>
<div class="note">Be kind. Santa can see edits.</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  onSnapshot, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEJN32kWnQAhktwn4d6sSfDrGFAokF_I8",
  authDomain: "secret-santa-7eb76.firebaseapp.com",
  projectId: "secret-santa-7eb76",
  storageBucket: "secret-santa-7eb76.firebasestorage.app",
  messagingSenderId: "404557846756",
  appId: "1:404557846756:web:5f5c643628efb52bc8f4f1",
  measurementId: "G-K2BPV8TDQ9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const rowsEl = document.getElementById("rows");

onSnapshot(collection(db, "addresses"), snap => {
  rowsEl.innerHTML = "";
  snap.forEach(d => renderRow(d.id, d.data()));
});

function renderRow(id, data) {
  const tr = document.createElement("tr");

  ["name","address","phone"].forEach(field => {
    const td = document.createElement("td");
    td.contentEditable = true;
    td.innerText = data[field] || "";
    td.onblur = () =>
      updateDoc(doc(db,"addresses",id), { [field]: td.innerText });
    tr.appendChild(td);
  });

  rowsEl.appendChild(tr);
}

window.addRow = async () => {
  await addDoc(collection(db,"addresses"), {
    name: "",
    address: "",
    phone: ""
  });
};
</script>

</body>
</html>
