<!DOCTYPE html>
<html lang="en">
<head>

<style>
@keyframes snowfall {
  0% { transform: translateY(-10px) translateX(0); opacity: 1; }
  100% { transform: translateY(100vh) translateX(20px); opacity: 0.3; }
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(-2deg); }
  50% { transform: translateY(-15px) rotate(2deg); }
}

@keyframes twinkle {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;

  position: relative;
  overflow-x: hidden;
}

@media (max-width: 768px) {

}

.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 20px;
  opacity: 0.8;
  animation: snowfall linear infinite;
  pointer-events: none;
  z-index: 1;
}

.container {

  position: relative;

}

@media (max-width: 768px) {

}

.header-section {

.santa-container {

.santa {

@media (max-width: 768px) {

.title-box {

  overflow: hidden;
}

  .title-box {

  }
}

.title-box::before {
  content: '';

  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);

}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }

}

thead, tbody, tr {
  display: table;
  width: 100%;

}

tbody {
  display: block;
  max-height: 60vh;
  overflow-y: auto;
}

th, td {
  padding: 16px;
  text-align: left;
  vertical-align: top;
}

th {

  font-size: 13px;
  text-transform: uppercase;

}

}

}

th:last-child {

}

td {
  background: #fff;

  outline: none;
  word-wrap: break-word;
  word-break: break-word;
  white-space: pre-wrap;
  max-width: 0;
  overflow-wrap: break-word;
}

td:first-child {
  width: 20%;
  min-width: 120px;
}

td:nth-child(2) {
  width: 50%;
  min-width: 200px;
}

td:last-child {
  width: 30%;
  min-width: 140px;
}

td:focus {

  box-shadow: inset 0 0 0 2px #2f6f4e;
}

tr:hover td {
  background: #f9f9f9;
}

tr:last-child td:first-child {

}

tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}

tr:last-child td {

}

.add-btn {

.add-btn:hover {

.note {

.lights {

.light {
  width: 12px;

.light:nth-child(1) { background: #ff0000; animation-delay: 0s; }

</style>

<script>
// Create snowflakes
for(let i = 0; i < 30; i++) {
  const snowflake = document.createElement('div');
  snowflake.className = 'snowflake';
  snowflake.innerHTML = '‚ùÑ';
  snowflake.style.left = Math.random() * 100 + '%';
  snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  onSnapshot, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEJN32kWnQAhktwn4d6sSfDrGFAokF_I8",
  authDomain: "secret-santa-7eb76.firebaseapp.com",
  projectId: "secret-santa-7eb76",
  storageBucket: "secret-santa-7eb76.firebasestorage.app",
  messagingSenderId: "404557846756",
  appId: "1:404557846756:web:5f5c643628efb52bc8f4f1",
  measurementId: "G-K2BPV8TDQ9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const rowsEl = document.getElementById("rows");

onSnapshot(collection(db, "addresses"), snap => {
  rowsEl.innerHTML = "";
  snap.forEach(d => renderRow(d.id, d.data()));
});

function renderRow(id, data) {
  const tr = document.createElement("tr");

  ["name","address","phone"].forEach(field => {
    const td = document.createElement("td");
    td.contentEditable = true;
    td.innerText = data[field] || "";
    td.onblur = () =>
      updateDoc(doc(db,"addresses",id), { [field]: td.innerText });
    tr.appendChild(td);
  });

  rowsEl.appendChild(tr);
}

window.addRow = async () => {
  await addDoc(collection(db,"addresses"), {
    name: "",
    address: "",
    phone: ""
  });
};
</script>
